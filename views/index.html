<!DOCTYPE html><html ng-app="todoMod"><head><title>todoMVC</title><link rel="stylesheet" href="/bower_components/bootstrap/dist/css/bootstrap.min.css"><link rel="stylesheet" href="/css/app.css"><script src="/node_modules/angular/angular.min.js"></script><script src="/js/app.js"></script></head><body><div ng-controller="todoCtrl" class="container-fuild"><div class="col-xs-6 col-xs-offset-3"><h1 class="text-info text-center">Todos</h1><input id="todoInput" ng-model="input" ng-keydown="toList($event)" autofocus="autofocus" placeholder="what needs to be done?" class="col-xs-12"><dl class="col-xs-12 todoList"><dd ng-repeat="item in todoList track by $index" class="row todoItem"><h4><lable class="center-block lable-ckbox"><input type="checkbox" ng-model="item.checked" class="col-xs-1 input-check"><span ng-bind="item.content" class="text-success"></span><div ng-click="todoRemove($index)" class="col-xs-1 pull-right delete-x">X</div></lable></h4></dd></dl></div></div></body></html>
