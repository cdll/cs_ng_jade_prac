<!DOCTYPE html><html ng-app="todoMod"><head><title>todoMVC</title><meta charset="utf-8"><meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no"><link rel="stylesheet" href="../bower_components/bootstrap/dist/css/bootstrap.min.css"><link rel="stylesheet" href="../css/app.css"></head><body><div ng-controller="todoCtrl" class="container-fuild main-container"><div class="col-xs-6 col-xs-offset-3"><h1 class="text-info text-center">Todos</h1><input id="todoInput" ng-model="input" ng-keydown="pushList($event)" autofocus="autofocus" placeholder="what needs to be done?" class="col-xs-12 input-text"><dl class="col-xs-12 todoList"><dd ng-repeat="item in todoList track by $index" class="row todoItem"><h4><lable class="center-block lable-ckbox"><input type="checkbox" ng-model="item.checked" class="col-xs-1 input-check"><span ng-bind="item.content" class="text-success"></span><div ng-click="todoRemove($index)" class="col-xs-1 pull-right delete-x">X</div></lable></h4></dd><div class="clear"></div></dl></div><div class="clear"></div><div class="clear"></div></div><footer class="hide footer clear container-fluid text-center text-warning">我是处在页面最底部的footer，不是窗口最底部哦～</footer><script src="../node_modules/angular/angular.min.js"></script><script src="../js/app.js"></script></body></html>
